<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重拾前端day01</title>
  <style>
    .title {
      color: red;
    }
  </style>
</head>

<body>
  <!-- <h1 属性名 = "属性值">我是标题</h1> -->
  <h1 class="title">Hello World!</h1>

  <!-- 元素结构 -->
  <!-- <开始标签 属性名 = "属性值">内容</结束标题> -->
  <p class="p1">我是段落</p>

  <!-- 超链接元素 -->
  <a href="http://www.baidu.com">百度一下</a>

  <!-- 元素的嵌套 -->
  <!-- 父子关系：比如ul和li之间的关系 -->
  <!-- 兄弟关系：比如两个li之间的关系或两个span之间的关系 -->
  <ul>
    <li>
      <div>
        <span>文字1</span>
        <span>文字2</span>
      </div>
    </li>
    <li>
      <div>块级元素1</div>
      <div>块级元素2</div>
    </li>
  </ul>

</body>

</html>
