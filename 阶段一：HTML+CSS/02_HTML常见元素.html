<!-- 文档类型声明，告诉浏览器当前页面是HTML5页面 -->
<!DOCTYPE html>
<!-- lang="en(表示文档语言是英文)/zh-CN(表示文档语言是中文)" -->
<html lang="en">
<!-- head规定文档相关的配置信息(也称元数据) -->

<head>
  <!-- 用于设置网页的字符编码 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重拾前端day02</title>
</head>

<body>

  <a href="#zebra">锚点斑马</a>


  <!--h1~h6元素  -->
  <h1>我是h1元素</h1>
  <h2>我是h2元素</h2>
  <h3>我是h3元素</h3>
  <h4>我是h4元素</h4>
  <h5>我是h5元素</h5>
  <h6>我是h6元素</h6>

  <!-- p元素 是pargraph单词的缩写，意思是段落的意思 -->
  <p>我是p元素</p>
  <p>我是p元素</p>
  <p>我是p元素</p>

  <!-- img元素 -->
  <!-- 网络图片 -->
  <img src="https://cdn.pixabay.com/photo/2023/01/31/05/59/zebra-7757193_960_720.jpg" alt="斑马" id="zebra">

  <a href="http://www.baidu.com" target="_blank">百度一下</a>

  <!-- frameborder="0/1(显示边框)" -->
  <iframe src="http://www.taobao.com" frameborder="0" width="800" height="500"></iframe>

</body>

</html>
